<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my()
        {
             var x = confirm('are you sure do you wanna delete file ?');

        if(x == true)
        {
          document.write('delete success..!');
        }else{
            document.write('not deleted..');
        }
        }
    </script>
</head>
<body>
    <input type="button" value="OK" onclick="my()"/>
</body>
</html>
