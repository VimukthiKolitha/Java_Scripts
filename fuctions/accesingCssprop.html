<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function backCol()
        {
             document.getElementById('back').style.backgroundColor="yellow";
        }
    </script>
</head>
<body>
    <div style="height: 600px; width: 700px;" id="back">
        
        <input type="button" value="change theme"  onclick="backCol()"/>
    </div>
   
</body>
</html>
