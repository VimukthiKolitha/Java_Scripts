<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function deside(x)
        {
            if(x < 0 || x > 100)
        {
            window.alert('invalid mark');
        }else if(x < 40)
        {
            window.alert('fail');
        }else{
            window.alert('pass');
        }
        }

        function my()
        {
            var x = document.getElementById('marks').value;

            deside(x);
        }
    </script>
</head>
<body>
    <input type="number" id="marks" placeholder="Enter marks"/>

    <input type="button" value="OK" onclick="my()"/>
</body>
</html>
