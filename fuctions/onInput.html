<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test()
        {
            var w = document.getElementById('inp').value;
            document.getElementById('box').style.width = w+'px';
        }
    </script>
</head>
<body>
    <label>enter width</label>
    <input type="number" id="inp" oninput="test()" max="500" min="0"/>
    <div id="box" style="height: 20px; width: 0px; background-color: black;"></div>
</body>
</html>
