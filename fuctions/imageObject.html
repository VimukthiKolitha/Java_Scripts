<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my()
        {
           var img = document.getElementById("f1");
           //this is comes as object
           window.alert(img);

           document.write('width is :'+img.width)

           document.write('<br>perimeter:'+ p);
        }
    </script>
</head>
<body onload="my()">
