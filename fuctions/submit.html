<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate()
        {
            var m = document.getElementById('mark').value;

        if(m < 0 || m > 100)
        {
            window.alert('Invalid');
            
          //send false to stop to sending file
            return false;
        }
        }
    </script>
</head>
<body>
    <!--after click submit action specified where to go (ex-data send to data.php)-->
    <form action="data.php" onsubmit=" return validate()">
        <input type="number" id="mark" placeholder="Enter marks" />
        
        <!-- when someone click submit it is send those details to specific file -->
        <input type="submit" value="OK"/>
    </form>
</body>
</html>
